<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>История пользователя</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .drop-history {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .drop-card {
            background-color: #222;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            width: 220px;
            text-align: center;
        }
        .drop-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .rarity-Ширпотреб { border-left: 5px solid #d9d9d9; }
        .rarity-Промышленное { border-left: 5px solid #b3e5fc; }
        .rarity-Армейское { border-left: 5px solid #5c6bc0; }
        .rarity-Запрещённое { border-left: 5px solid #7e57c2; }
        .rarity-Засекреченное { border-left: 5px solid #ba68c8; }
        .rarity-Тайное { border-left: 5px solid #8b0000; }

        .back-link {
            display: block;
            margin-top: 30px;
            text-align: center;
        }

        .back-link a {
            color: #1e90ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>История открытий — {{ user.username }}</h1>
    <div class="drop-history">
        {% for drop in drops %}
            <div class="drop-card rarity-{{ drop.skin.rarity }}">
                <img src="{{ drop.skin.image_url }}" alt="skin">
                <h3>{{ drop.skin.name }}</h3>
                <p>Качество: {{ drop.skin.quality or 'Неизвестно' }}</p>
                <p><small>{{ drop.timestamp.strftime('%d.%m.%Y %H:%M') }}</small></p>
            </div>
        {% endfor %}
    </div>

    <div class="back-link">
        <a href="/admin/users">← Назад к списку пользователей</a>
    </div>
</body>
</html>
